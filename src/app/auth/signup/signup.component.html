<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading"
    (submit)="onSignup(signupForm)"
    #signupForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        name="email"
        ngModel
        required
        email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>

    <button
      *ngIf="!isLoading"
      mat-raised-button
      color="accent"
      type="submit">Sign Up</button>
  </form>

</mat-card>
