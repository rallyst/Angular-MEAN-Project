<mat-card>
  <form
    (submit)="onAddPost(postForm)"
    #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        #title="ngModel"
        required
        minlength="3"
        placeholder="Post Title">
        <mat-error *ngIf="title.invalid">{{ 'Please enter a post title!' }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        #content="ngModel"
        required
        placeholder="Post Content"></textarea>
        <mat-error *ngIf="content.invalid">{{ 'Please enter a post title!' }}</mat-error>


    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>

</mat-card>
